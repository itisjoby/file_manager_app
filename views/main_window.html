<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Manager</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div class="main_view"></div>
    <div class="notification-box hideNotification">
      test message notification content
    </div>
    <div class="progress hideNotification">
      <div
        class="progress-bar progress-bar-warning"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width:0%"
      >
        0% Complete
      </div>
      <div class="progress-label-box">
        __
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("popper.js");
      require("bootstrap");

      var ipcRenderer = require("electron").ipcRenderer;
      $(".main_view").load("./main_dashboard.html");
      $(document).on("click", ".open_file_manager", function() {
        $(".main_view").load("./file_manger.html");
        ipcRenderer.send("open_file_manager", "");
      });
    </script>
    <script src="./file_manager.js"></script>
  </body>
</html>
